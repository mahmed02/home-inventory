services:
  postgres:
    image: postgres:16-alpine
    container_name: home_inventory_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: home_inventory
    ports:
      - "5432:5432"
    volumes:
      - home_inventory_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d home_inventory"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  home_inventory_pgdata:
