name: API CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  api-quality:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: home_inventory_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d home_inventory_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 6
    env:
      TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/home_inventory_test
      REQUIRE_AUTH: "false"
    defaults:
      run:
        working-directory: api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: api/package-lock.json

      - name: Install
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Format Check
        run: npm run format:check

      - name: Test
        run: npm run test
